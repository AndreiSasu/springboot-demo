<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<title>Spring Framework Guru</title>
<link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>User Create/Update</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 30px;">
					<input type="submit" value="Sign Out" />
				</div>
			</div>
		</form>

		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/user}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" /> <label class="col-sm-2 control-label">User
					Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{username}" />
				</div>




				<div class="container">
					<h2>User Roles</h2>
					<div th:if="${not #lists.isEmpty(allRoles)}">
						<ul>
							<li th:each="item, stat : ${allRoles}"><label
								th:text="${stat.index}"></label> 
								<input type="checkbox"
								th:field="*{roles[__${stat.index}__]}" th:value="${item.id}" />
								<label th:text="${item.role}"></label></li>
						</ul>
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
